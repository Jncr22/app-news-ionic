<ion-header>
  <ion-toolbar>
    <ion-title>{{ article.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="article.urlToImage" alt="Imagen del artÃ­culo">
    <ion-card-header>
      <ion-card-title>{{ article.title }} </ion-card-title>
      <ion-card-subtitle> Author: {{ article.author }} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ article.description }}
    </ion-card-content>
    <ion-card-content>
      {{ article.content }}
    </ion-card-content>
    <ion-card-content>
      {{ article.publishedAt }}
    </ion-card-content>
  </ion-card>
</ion-content>
